<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#4A90E2">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="RemindMe">
  <title>ÏπòÎß§ÏòàÎ∞© ÏàòÌïô Í≤åÏûÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      min-height: 100vh;
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Î∞∞Í≤Ω Ïû•Ïãù */
    .decorative-circle {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: float 10s ease-in-out infinite;
    }

    .circle-1 {
      width: 350px;
      height: 350px;
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      width: 250px;
      height: 250px;
      bottom: -80px;
      left: -80px;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) scale(1.1);
        opacity: 0.6;
      }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      border: 2px solid #e9d5ff;
      color: #7c3aed;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
      transition: all 0.3s;
      z-index: 100;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
      transform: translateX(-3px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 32px;
      padding: 45px 40px;
      box-shadow: 0 10px 40px rgba(124, 58, 237, 0.15);
      border: 3px solid #f3f4f6;
      z-index: 1;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .score-board {
      background: linear-gradient(135deg, #faf5ff 0%, #f5f3ff 100%);
      border: 2px solid #e9d5ff;
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: center;
    }

    .score-text {
      color: #6b7280;
      font-size: 0.95em;
      font-weight: 600;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-align: center;
      color: #7c3aed;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #question {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #1f2937;
      text-align: center;
      font-weight: 700;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #faf5ff 0%, #f5f3ff 100%);
      border-radius: 20px;
      padding: 20px;
      border: 2px solid #e9d5ff;
    }

    #user-input {
      width: 100%;
      height: 70px;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 25px;
      border: 3px solid #e9d5ff;
      border-radius: 16px;
      pointer-events: none;
      background-color: #fff;
      color: #1f2937;
      font-weight: 700;
      transition: all 0.3s;
    }

    #user-input:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      margin-bottom: 20px;
    }

    .keypad button {
      padding: 22px;
      font-size: 1.5rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
      position: relative;
      overflow: hidden;
    }

    .keypad button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .keypad button:hover::before {
      width: 200px;
      height: 200px;
    }

    .keypad button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
    }

    .keypad button:active {
      transform: translateY(-1px);
    }

    .keypad button span {
      position: relative;
      z-index: 1;
    }

    .keypad button:nth-child(10),
    .keypad button:nth-child(12) {
      background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
    }

    .keypad button:nth-child(10):hover,
    .keypad button:nth-child(12):hover {
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.3rem;
      min-height: 40px;
      text-align: center;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s;
    }

    #feedback.correct {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #065f46;
      border: 2px solid #34d399;
      animation: celebrate 0.5s ease;
    }

    #feedback.incorrect {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      border: 2px solid #f87171;
      animation: shake 0.5s ease;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05) rotate(-2deg); }
      75% { transform: scale(1.05) rotate(2deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
    @media (max-width: 480px) {
      .container {
        padding: 35px 28px;
      }

      h2 {
        font-size: 2rem;
      }

      #question {
        font-size: 2rem;
        padding: 15px;
      }

      #user-input {
        height: 60px;
        font-size: 1.8rem;
      }

      .keypad button {
        padding: 18px;
        font-size: 1.3rem;
      }

      .back-button {
        top: 15px;
        left: 15px;
        padding: 6px 12px;
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>

  <button class="back-button" onclick="location.href='game'">‚Üê Îí§Î°ú</button>

  <div class="container">
    <div class="score-board">
      <div class="score-text">ÎëêÎáåÎ•º ÌôúÏÑ±ÌôîÌïòÏÑ∏Ïöî! üíú</div>
    </div>

    <h2>üßÆ ÏàòÌïôÎ¨∏Ï†ú ÌíÄÍ∏∞</h2>

    <div id="question">Î¨∏Ï†úÎ•º Í∏∞Îã§Î¶¨Îäî Ï§ë...</div>
    <input type="text" id="user-input" readonly placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />

    <div class="keypad">
      <button onclick="appendNumber(1)"><span>1</span></button>
      <button onclick="appendNumber(2)"><span>2</span></button>
      <button onclick="appendNumber(3)"><span>3</span></button>
      <button onclick="appendNumber(4)"><span>4</span></button>
      <button onclick="appendNumber(5)"><span>5</span></button>
      <button onclick="appendNumber(6)"><span>6</span></button>
      <button onclick="appendNumber(7)"><span>7</span></button>
      <button onclick="appendNumber(8)"><span>8</span></button>
      <button onclick="appendNumber(9)"><span>9</span></button>
      <button onclick="clearInput()"><span>‚Üê</span></button>
      <button onclick="appendNumber(0)"><span>0</span></button>
      <button onclick="checkAnswer()"><span>ÌôïÏù∏</span></button>
    </div>

    <div id="feedback"></div>
  </div>

  <script>
    let num1, num2, correctAnswer, operator;

    function generateQuestion() {
      const operators = ['+', '-', '√ó', '√∑'];
      operator = operators[Math.floor(Math.random() * operators.length)];

      num1 = Math.floor(Math.random() * 9) + 1;
      num2 = Math.floor(Math.random() * 9) + 1;

      if (operator === '+') {
        correctAnswer = num1 + num2;
      } else if (operator === '-') {
        if (num1 < num2) [num1, num2] = [num2, num1];
        correctAnswer = num1 - num2;
      } else if (operator === '√ó') {
        correctAnswer = num1 * num2;
      } else if (operator === '√∑') {
        correctAnswer = Math.floor(Math.random() * 9) + 1;
        num2 = Math.floor(Math.random() * 9) + 1;
        num1 = correctAnswer * num2;
      }

      document.getElementById("question").textContent = `${num1} ${operator} ${num2} = ?`;
      document.getElementById("user-input").value = "";
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";
      feedback.className = "";
    }

    function appendNumber(num) {
      document.getElementById("user-input").value += num;
    }

    function clearInput() {
      const current = document.getElementById("user-input").value;
      document.getElementById("user-input").value = current.slice(0, -1);
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById("user-input").value);
      const feedback = document.getElementById("feedback");

      if (userAnswer === correctAnswer) {
        feedback.textContent = "Ï†ïÎãµÏûÖÎãàÎã§! üéâ";
        feedback.className = "correct";
      } else {
        feedback.textContent = `Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµÏùÄ ${correctAnswer}ÏûÖÎãàÎã§. üòä`;
        feedback.className = "incorrect";
      }

      setTimeout(generateQuestion, 2500);
    }

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï≤´ Î¨∏Ï†ú ÏÉùÏÑ±
    generateQuestion();
  </script>
</body>
</html>
