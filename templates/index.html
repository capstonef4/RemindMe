  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      overflow: hidden;
    }

    /* ìŠ¤í”Œë˜ì‹œ í™”ë©´ */
    #splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      z-index: 9999;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .splash-content {
      text-align: center;
      animation: scaleIn 0.8s ease;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #splash-screen img {
      max-width: 280px;
      max-height: 280px;
      object-fit: contain;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .splash-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 15px;
      letter-spacing: -1px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .splash-subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ë©”ì¸ ë©”ë‰´ */
    #main-menu {
      display: none;
      background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
      min-height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    /* ë°°ê²½ ì¥ì‹ */
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .circle-1 {
      width: 500px;
      height: 500px;
      top: -150px;
      right: -150px;
      animation: float 10s ease-in-out infinite;
    }

    .circle-2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      left: -100px;
      animation: float 15s ease-in-out infinite;
      animation-delay: 2s;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      margin-bottom: 40px;
      text-align: center;
    }

    .logo-container img {
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 8px 20px rgba(124, 58, 237, 0.3));
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h2 {
      font-size: 3.5rem;
      font-weight: 800;
      color: #7c3aed;
      margin-bottom: 20px;
      letter-spacing: -1px;
      text-shadow: 2px 2px 4px rgba(124, 58, 237, 0.1);
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-text {
      font-size: 1.1rem;
      color:#6b7280;
      margin-bottom: 30px;
      text-align: center;
      line-height: 1.6;
    }
    .help-text {
      font-size: 1.2rem;
      color:#f87171;
      margin-bottom: 50px;
      text-align: center;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 1.3em;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 400px;
      height: 400px;
    }

    button:hover {
      transform: translateY(-3px);
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .btn-login {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .btn-login:hover {
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
    }

    .btn-signup {
      background: white;
      color: #7c3aed;
      border: 3px solid #e9d5ff;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
    }

    .btn-signup:hover {
      border-color: #c4b5fd;
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.2);
    }

    /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */

      }

      .welcome-text {
        font-size: 1.05rem;
      }

      button {
        padding: 18px;
        font-size: 1.2em;
      }
    }
  </style>
