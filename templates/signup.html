  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* ë°°ê²½ ì¥ì‹ */
    .decorative-circle {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      top: -150px;
      right: -150px;
      animation: float 10s ease-in-out infinite;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -100px;
      animation: float 15s ease-in-out infinite;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) scale(1.1);
        opacity: 0.6;
      }
    }

    .container {
      background: white;
      border-radius: 32px;
      box-shadow: 0 10px 40px rgba(124, 58, 237, 0.15);
      max-width: 500px;
      width: 100%;
      padding: 50px 45px;
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s ease;
      border: 3px solid #f3f4f6;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo-icon {
      font-size: 4rem;
      margin-bottom: 15px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h2 {
      color: #7c3aed;
      text-align: center;
      margin-bottom: 15px;
      font-size: 2.5em;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {

      color: #6b7280;

      font-size: 1.05em;
    }

    .input-group {

    .input-label {

      font-weight: 600;

      display: flex;
      align-items: center;

    input[type="text"],
    input[type="password"] {

      font-size: 1.05em;
      border: 2px solid #e9d5ff;
      border-radius: 14px;
      transition: all 0.3s;
      font-family: inherit;
      color: #1f2937;
      background: white;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .radio-group {
      background: linear-gradient(135deg, #faf5ff 0%, #f5f3ff 100%);
      border: 2px solid #e9d5ff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .radio-group-label {
      display: block;
      color: #374151;
      font-size: 1.05em;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .radio-options {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .radio-option {
      flex: 1;
    }

    .radio-option input[type="radio"] {
      display: none;
    }

    .radio-label {
      display: block;
      padding: 15px;
      text-align: center;
      border: 2px solid #e9d5ff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      color: #6b7280;
      background: white;
    }

    .radio-option input[type="radio"]:checked + .radio-label {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      color: white;
      border-color: #7c3aed;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .radio-label:hover {
      border-color: #c4b5fd;
      transform: translateY(-2px);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #7c3aed;
    }

    .checkbox-label {
      color: #6b7280;
      font-size: 0.95em;
      cursor: pointer;
      user-select: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 1.2em;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 400px;
      height: 400px;
    }

    button:hover {
      transform: translateY(-3px);
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .btn-signup {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .btn-signup:hover {

    }

    .btn-back {

      color: #7c3aed;
      border: 2px solid #e9d5ff;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
    }

    .btn-back:hover {
      border-color: #c4b5fd;
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.2);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
      font-size: 0.95em;
    }

    .login-link a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-link a:hover {

    }

      }

      .radio-options {
        flex-direction: column;
        gap: 12px;
      }

      button {
        padding: 16px;
        font-size: 1.1em;
      }
    }
  </style>
