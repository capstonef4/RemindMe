        async function loadPatients() {

        function handleFiles(files) {
            selectedFiles = Array.from(files);

        function displayPreviews() {
            previewContainer.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button class="remove-btn" onclick="removeFile(${index})">Ã—</button>
                    `;
                    previewContainer.appendChild(previewItem);
                };

                reader.readAsDataURL(file);
            });
        }

        window.removeFile = function(index) {

            displayPreviews();
            checkUploadReady();
        };

        function checkUploadReady() {
            uploadBtn.disabled = !(selectedFiles.length > 0 && patientSelect.value);
        }

        async function uploadPhotos() {
            const patientId = patientSelect.value;
            const photoDate = document.getElementById('photo-date').value || new Date().toISOString().split('T')[0];
            const location = document.getElementById('photo-location').value;
            const description = document.getElementById('photo-description').value;

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span style="position: relative; z-index: 1;">ì—…ë¡œë“œ ì¤‘... â³</span>';

            for (const file of selectedFiles) {
                const formData = new FormData();
                formData.append('photo', file);
                formData.append('guardian_id', localStorage.getItem("user_id"));
                formData.append('patient_id', patientId);
                formData.append('photo_date', photoDate);
                formData.append('location', location);
                formData.append('description', description);

                try {
                    const response = await fetch('/api/upload_photo', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error);
